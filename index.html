<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <section>
            <div class="congrats">
                <h1 id="score">You Win!</h1>
            </div>
            <header>
                <h1>Number Guessing Game.</h1>
            </header> 
            <main>
                <p>The range of the number should be between 1-100.</p>
                <p>Enter a Number :</p>
                <input type="text" id="GuessField">
            </main>
            <button id="btn">Guess</button>
            <footer>
                <p id="output">Number too High/ Number too Low</p>
                <p id="trial">You have --- Trials left.</p>
            </footer>
        </section>
    </div>
<script src="./app.js"></script>
</body>
</html>
